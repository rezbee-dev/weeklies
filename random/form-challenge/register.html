<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration – Dr. Pixel's Medical Facility</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h1>Patient Registration</h1>
        <a href="index.html" class="btn small-btn">← Back to Home</a>
    </header>

    <main class="form-container">
        <form id="patient-form" class="card">

            <h2>Register a Patient</h2>

            <label>
                Name:
                <input type="text" id="patient-name">
                <span class="error-msg" id="name-error"></span>
            </label>

            <label>
                Age:
                <input type="number" id="patient-age" min="1" max="120">
                <span class="error-msg" id="age-error"></span>
            </label>

            <label>
                Symptoms:
                <input type="text" id="patient-symptoms">
                <span class="error-msg" id="symptoms-error"></span>
            </label>

            <button type="submit" class="btn primary-btn">Register Patient</button>
        </form>

        <section class="card patient-list">
            <h2>Registered Patients</h2>
            <ul id="patients"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
